

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereign Project | Technical Interface</title>
    <style>
        /* 1. MYTHIC PLASMA BACKGROUND */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #001a33 0%, #000 70%);
            background-color: #000;
            color: #00d4ff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* 2. ELECTROMAGNETIC FIELD ANIMATION */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            pointer-events: none;
        }

        /* 3. THE MYTHIC GLOWING HUD */
        .hud-container {
            border: 2px solid #ffd700;
            padding: 40px;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 50px #00d4ff, inset 0 0 20px #ffd700;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #ffd700;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            color: #ffd700;
            font-weight: bold;
            border-bottom: 1px solid #00d4ff;
            padding-bottom: 10px;
        }

        /* 4. THE SINGULARITY BUTTON (ULTIMATE VERSION) */
        @keyframes singularity-pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px #00d4ff; }
            50% { transform: scale(1.05); box-shadow: 0 0 60px #ffd700; }
            100% { transform: scale(1); box-shadow: 0 0 20px #00d4ff; }
        }

        .mythic-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 50px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border: 2px solid #ffd700;
            border-radius: 50px;
            font-weight: 900;
            letter-spacing: 3px;
            animation: singularity-pulse 3s infinite ease-in-out;
            transition: 0.5s;
            text-transform: uppercase;
        }

        .mythic-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 100px #fff;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>

    <div class="hud-container">
        <h1>Project Sovereign: LRB Phase IV-V</h1>
        
        <div class="stats">
            <div>CURRENT: 1,862A</div>
            <div>STABILITY: 99.97%</div>
            <div>UNITS: 277,087</div>
        </div>

        <p style="font-size: 0.9em; opacity: 0.8;">
            INSTITUTIONAL RECORD OF ENERGY CONSONANCE. 
            MHD EQUILIBRIUM VERIFIED AT 13,790.2 PA.
        </p>

        <a href="proof.html" class="mythic-btn">Execute Sovereign Proof</a>
    </div>

</body>
</html>
